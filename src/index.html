<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Around the U.S</title>
    <!-- <link href="./pages/index.css" rel="stylesheet" /> -->
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/aroundworldtest2.svg')%>"
          alt="Around the U.S logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <img src="" alt="Avatar" class="profile__image" />
            <button class="profile__edit-avatar-button" type="button">
              <img src="<%=require('./images/Vectorr.svg')%>" alt="" class="" />
            </button>
            <h2 class="profile__heading"></h2>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S</p>
      </footer>

      <!-- Edit Modal -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close" id="modal-close"></button>
          <h2 class="modal__heading">Edit profile</h2>
          <form class="modal__form" id="modal-form">
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_name"
                name="name"
                placeholder="Name"
                id="profile-title-name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal_error" id="profile-title-name-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_description"
                name="description"
                placeholder="Description"
                id="profile-description-input"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                class="modal_error"
                id="profile-description-input-error"
              ></span>
            </label>
            <button
              type="submit"
              class="button modal__button modal__button_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- Add card Modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close" id="modal-close"></button>
          <h2 class="modal__heading">New place</h2>
          <form class="modal__form" id="modal-form">
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_title"
                name="title"
                placeholder="Title"
                id="card-title-input"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="modal_error" id="card-title-input-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="url"
                class="modal__input modal__input_type_url"
                name="url"
                placeholder="Image URL"
                id="card-url-input"
                required
              />
              <span class="modal_error" id="card-url-input-error"></span>
            </label>
            <button
              type="submit"
              class="button modal__button modal__button_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <!-- Image preview modal -->

      <div class="modal" id="preview-image-modal">
        <div class="modal__container modal__container_type_preimg">
          <button type="button" class="modal__close" id="modal-close"></button>
          <img src="" alt="" class="modal__img" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <!-- delete card modal -->

      <div class="modal" id="delete-image-modal">
        <div class="modal__container">
          <button type="button" class="modal__close" id="modal-close"></button>
          <h2 class="modal__heading">Are you sure?</h2>
          <form class="modal__form" id="modal-form">
            <button
              type="submit"
              class="button modal__button yes__delete-button"
            >
              yes
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Avatar Edit Modal -->
    <div class="modal" id="avatar-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="avatar-modal-close"
        ></button>
        <h2 class="modal__heading">Change Profile Picture</h2>
        <form class="modal__form" id="avatar-modal-form">
          <label class="modal__label">
            <input
              type="url"
              class="modal__input modal__input_type_url"
              name="avatar"
              placeholder="Image URL"
              id="avatar-url-input"
              required
            />
            <span class="modal_error" id="avatar-url-input-error"></span>
          </label>
          <button type="submit" class="button modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- card template -->
    <template class="" id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__remove-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <!-- js -->
    <!-- <script src="./pages/index.js" type="module"></script> -->
    <!-- <script src="./scripts/validation.js"></script> -->
  </body>
</html>
